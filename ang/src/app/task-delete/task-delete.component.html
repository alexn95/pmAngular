<div class="task-delete">
  <p class="task-delete__text">Delete {{task.title}}?</p>
  <div class="task-delete__buttons">
    <button class="task-delete__buttons-button" mat-icon-button (click)="delete()" >
        <mat-icon color="warn">delete_forever</mat-icon>
    </button>
    <button class="task-delete__buttons-button" mat-icon-button (click)="cancel()" >
        <mat-icon color="primary" >clear</mat-icon>
    </button>
  </div>
</div>
